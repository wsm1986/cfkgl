<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">
		

		<div class="panel-body">
			<div class="col-lg-12">
					<form method="POST" th:object="${operadora}"  th:action="@{/operadora/salvar}"  >
						<h1 class="page-header">OPERADORA</h1>
		
						<div class="alert  alert-danger  alert-dismissible" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<th:block th:each="erro : ${#fields.detailedErrors()}">
								<div>
									<i class="fa  fa-exclamation-circle"></i> <span
										th:text="${erro.message}">ERRO informado.</span>
								</div>
							</th:block>
						</div>
		
		
						<div class="row">
								<div class="form-group" >
									<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
										<label for="nome" class="control-label">Descrição</label> <input
										id="nome" type="text" class="form-control"
										th:field="*{nome}" />
									</div>
									<div class="col-sm-3  form-group" th:classappend="${#fields.hasErrors('cnpj')} ? has-error">
										<label for="nome" class="control-label">CNPJ</label> 
										<input	id="rg" type="text"   class="form-control cnpj" th:field="*{cnpj}" />
									</div>
									<div class="col-sm-3  form-group">
									  
									</div>
								</div>
						</div>
		                <div class="row">
						<button type="submit" class="btn btn-primary" >Adicionar</button>
						</div>
						<div class="row">
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                            Lista de Operadoras
			                        </div>
			                        <!-- /.panel-heading -->
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
										<th>Nome</th>
						                <th>Cnpj</th>
						                <th>Excluir</th>
									</tr>
                                </thead>
                                <tbody>
                         			<tr th:each="operadora : ${operadoras}">
										<td th:text="${operadora.nome}">1</td>
										<td th:text="${operadora.cnpj}">1</td>
										<td> <a th:href="${(#mvc.url('OC#remover').arg(0,operadora)).build()}" class="fa fa-trash-o fa-fw  " title="Alterar"></a>
										
										</td>
										
                                    </tr>
								</tbody>
							</table>
</div>

		                </div>
				</form>
			</div><!--
								<div class="form-group">
		
									<label>Selects</label> <select class="form-control">
										<option>Selecione</option>
										<option th:each="conta : ${comboContas}"
											th:text="${conta.descricao}" th:value="${conta.descricao}">
										</option>
									</select>
								</div>-->
							</div>
						</div>

</body>
</html>
