<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>

<div th:fragment="content" id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Contratos</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>


            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Corretores	
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Proposta</th>
                                        <th>SubProduto</th>
                                        <th>Data Cadastro</th>
                                        <th>Data Assinatura</th>
                                        <th>Data Vigencia</th>
                                        <th>Segurado</th>
                                        <th>Corretor</th>
                                        <th>Detalhe</th>
                                    </tr>
                                </thead>
                                <tbody>
                         			<tr th:each="contrato : ${contratos}">
										<td th:text="${contrato.codigoContrato}">1</td>
										<td th:text="${contrato.subProduto.descricao}">1</td>
										<td th:text="${#calendars.format(contrato.dtCadastro, 'dd/MM/yyyy')}">1</td>
										<td th:text="${#calendars.format(contrato.dtAssinatura, 'dd/MM/yyyy')}">1</td>
										<td th:text="${#calendars.format(contrato.dtVigencia, 'dd/MM/yyyy')}">1</td>
										<td th:text="${contrato.segurado.nome}">1</td>
										<td th:text="${contrato.corretor.nome}">1</td>
										<td> <a th:href="${(#mvc.url('CKC#detalharContr').arg(0,contrato)).build()}" class="fa fa-thumbs-o-up fa-fw  " ></a></td>
										
                                    </tr>
                                    
                                </tbody>
                            </table>
                        
                        </div>
                        <!-- /.panel-body -->
                        </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            
            
            <div class="row">
						
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
	
			                        </div>
			                        <!-- /.panel-heading -->
			                        <div class="panel-body">
			                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-mov">
			                                <thead>
			                                    <tr>
			                                        <th>Data Pagamento</th>
			                                        <th>Num. Proposta</th>
			                                        <th>$ Contrato</th>
			                                        <th>Descricao Contrato</th>
			                                        <th>Tipo</th>
			                                        <th>Valor</th>
			                                        <th>Status</th>
			                                        <th>Detalhe</th>
			                                    </tr>
			                                </thead>
			                                <tbody>
			                                    <tr class="odd gradeX" th:each="movimentacao : ${movimentacoes}">
													<td th:text="${#calendars.format(movimentacao.dtPagamento, 'MM/yyyy')}">1</td>
													<td th:text="${movimentacao.contrato.codigoContrato}">1</td>
													<td th:text="${movimentacao.contrato.valor}">1</td>
													<td th:text="${movimentacao.contrato.statusContrato}">1</td>
													<td th:text="${movimentacao.tipoMovimentacao}">1</td>
													<td th:text="${movimentacao.valor}">1</td>
													<td th:text="${movimentacao.status}">1</td>
													<td >	</td>
			                                    </tr>
			                                    
			                                </tbody>
			                            </table>
			                            <!-- /.table-responsive -->
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
		                    <!-- /.panel -->
		                </div>
                <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>

    </script>
            
</div>
</body>
</html>
