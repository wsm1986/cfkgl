<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">
		

		<div class="panel-body">
			<div class="col-lg-12">
					<form method="POST" th:object="${movimentacao}"  th:action="@{/movimentacao/find}"  >
					
						<h1 class="page-header">MOVIMENTAÇÃO KGL</h1>
					
					
						<div class="form-group input-group col-lg-1">
						
			                <input type="text" class="form-control" th:field="*{contrato.codigoContrato}"></input>
			     
			            </div>
		
		
					
						<div class="row">
						
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                        <div class="row">
										<div class="col-sm-6">
											<div class="dataTables_length" id="dataTables-example_length">
												<label>Show <select name="dataTables-example_length"
													aria-controls="dataTables-example"
													class="form-control input-sm"><option value="10">10</option>
														<option value="25">25</option>
														<option value="50">50</option>
														<option value="100">100</option></select> entries
												</label>
											</div>
										</div>
										<div class="col-sm-6">
											<div id="dataTables-example_filter" class="dataTables_filter">
											</div>
										</div>
								</div>	
			                        </div>
			                        <!-- /.panel-heading -->
			                        <div class="panel-body">
			                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			                                <thead>
			                                    <tr>
			                                        <th>Data Pagamento</th>
			                                        <th>Contrato</th>
			                                        <th>Tipo</th>
			                                        <th>Valor</th>
			                                        <th>Status</th>
			                                        <th>Excluir</th>
			                                    </tr>
			                                </thead>
			                                <tbody>
			                                    <tr class="odd gradeX" th:each="movimentacao : ${movimentacoes}">
													<td th:text="${#calendars.format(movimentacao.dtPagamento, 'MM/yyyy')}">1</td>
													<td th:text="${movimentacao.contrato}">1</td>
													<td th:text="${movimentacao.tipoMovimentacao}">1</td>
													<td th:text="${movimentacao.valor}">1</td>
													<td th:text="${movimentacao.status}">1</td>
													<td >	</td>
			                                    </tr>
			                                    
			                                </tbody>
			                            </table>
			                            <!-- /.table-responsive -->
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
		                    <!-- /.panel -->
		                </div>
				</form>
			</div><!--
								<div class="form-group">
		
									<label>Selects</label> <select class="form-control">
										<option>Selecione</option>
										<option th:each="conta : ${comboContas}"
											th:text="${conta.descricao}" th:value="${conta.descricao}">
										</option>
									</select>
								</div>-->
							</div>
						</div>

</body>
</html>
