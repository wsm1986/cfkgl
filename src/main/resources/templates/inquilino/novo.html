<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">


		<form method="POST" th:object="${inquilino}" th:action="@{/inquilino/novo}" id="form">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">CADASTRAR INQUILINO -</h1>
					<div class="alert  alert-danger  alert-dismissible" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<th:block th:each="erro : ${#fields.detailedErrors()}">
								<div>
									<i class="fa  fa-exclamation-circle"></i> <span
										th:text="${erro.message}">ERRO informado.</span>
								</div>
							</th:block>
					</div>
					<div class="row">


						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
							<label for="nome" class="control-label">Nome</label> <input
								id="nome" type="text" class="form-control" th:field="*{nome}" />
						</div>

						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('rg')} ? has-error">
							<label for="nome" class="control-label">R.G</label> 
							<input	id="rg" type="text"   class="form-control rg" th:field="*{rg}" />
						</div>
						
						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('cpf')} ? has-error">
							<label for="nome" class="control-label">CPF</label> 
							<input	id="cpf" type="text"   class="form-control cpf" th:field="*{cpf}" />
						</div>

						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('numeroCasa')} ? has-error">
							<label for="nome" class="control-label">Numero Casa</label>
							 <input	id="nome" type="text" class="form-control somenteNumero"
								th:field="*{numeroCasa}" />
		
						</div>
					
						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('telefone')} ? has-error">
							<label for="nome" class="control-label">Telefone</label> 
							<input	id="phone" type="text"   class="form-control inputmask" th:field="*{telefone}"  placeholder="(99) 99999-9999"  />
						</div>
						
						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
							<label for="nome" class="control-label">Email</label> 
							<input	id="email" type="email" class="form-control" th:field="*{email}"/>
						</div>
						
						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('valorContrato')} ? has-error">
							<label for="nome" class="control-label">Valor</label> 
							<input	id="valor" type="text"   class="form-control money" th:field="*{valorContrato}" placeholder="R$:" />
						</div>
						<!-- 
						<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('dtInicioContrato')} ? has-error">
							<label for="dtFimContrato" class="control-label">Data Inicio Contrato</label>
							<div class='input-group date' id='dtInicioContrato'>
								<input type='text' class="form-control" th:field="*{dtInicioConverter}"
									placeholder="ddmmyyyy" /> <span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						<div class="col-sm-6  form-group">
							<label for="dtFimContrato" class="control-label">Data Final Contrato</label>
							<div class='input-group date' id='dtFinalContrato'>
								<input type='text' class="form-control" th:field="*{dtFinalConverter}"
									placeholder="ddmmyyyy" /> <span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
						 -->
 							
				</div>
			</div>
		</div>
					<div class="row">
					<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('tempoContrato')} ? has-error">
                            <label>Tempo Contrato</label>
                            <div class="input-group">
	                            <label class="radio-inline">
	                            	<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1"  th:value="1"  th:field="*{tempoContrato}"/>1 Ano
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1"  th:value="2"  th:field="*{tempoContrato}"/>2 Ano
	                            </label>
	                            <label class="radio-inline">
	                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" th:value="3"  th:field="*{tempoContrato}"/>3 Ano
	                            </label>
                            </div>
            			</div>	
							<div class="col-sm-6  form-group" th:classappend="${#fields.hasErrors('diaVencimento')} ? has-error">
                            <label>Dia de Pagamento</label>
                            <div class="input-group">
	                            <label class="radio-inline">
	                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1"  th:value="5" th:field="*{diaVencimento}"/>5 
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" th:value="10"   th:field="*{diaVencimento}"/>10
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" th:value="15"   th:field="*{diaVencimento}"/>15
	                            </label>
                            
								<label class="radio-inline">
	                                <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" th:value="20" th:field="*{diaVencimento}"/>20
	                            </label>
                            </div>                            
            			</div>
            						</div>								
					
						<button type="submit" class="btn btn-primary">Novo</button>
				
			

		</form>
		

		<script type="text/javascript">
        /*<![CDATA[*/
	        $(document).ready(function() {
	        
             	$('#dtInicioContrato').datetimepicker({
                    locale: 'pt-br',
                    format: 'DD/MM/YYYY'
                });	
             	$('#dtFinalContrato').datetimepicker({
                    locale: 'pt-br',
                    format: 'DD/MM/YYYY'
                });
			  } );  

			  
	    	/*]]>*/	
	        </script>
	</div>
</body>
</html>
