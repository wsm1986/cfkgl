<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">
		

		<div class="panel-body">
			<div class="col-lg-12">
					<form method="POST" th:object="${produto}"  th:action="@{/produto/salvar}"  >
						<h1 class="page-header">TABELA DE COMISSOES</h1>
		

						<div class="row">
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                            Lista de Produtos
			                        </div>
			                        <!-- /.panel-heading -->
			                        <div class="panel-body">
			                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			                                <thead>
			                                    <tr>
			                                    	<th>Status</th>
			                                        <th>Operadora</th>
			                                        <th>Categoria</th>
			                                        <th>Comissao</th>
			                                        <th>Total</th>
			                                        <th>1</th>
			                                        <th>2</th>
			                                        <th>3</th>
			                                        <th>4</th>
			                                        <th>5</th>
			                                        <th>6</th>
			                                        <th>7</th>
			                                        <th>8</th>
			                                        <th>9</th>
			                                        <th>10</th>
			                                        <th>11</th>
			                                        <th>12</th>
			                                        <th></th>
			                                    </tr>
			                                </thead>
			                                <tbody>
			                                    <tr  th:each="produto : ${produtos}"  class="success"> 
			                               			<td th:text="${produto.statusProduto}">1</td>
			                               			
			                                    
													<td th:text="${produto.id} + ')  ' + ${produto.operadora.nome} + ' ' + |${produto.idadeMinima} a ${produto.idadeMaxima}|"></td>
													<td th:text="${produto.categoriaProduto}">1</td>
													<td th:text="${produto.tabelaComissao}+ ' - KGL '">1</td>
													<!-- 													<td th:text="${produto.parcelaKgl.primeiraParcelaKgl} >0 ? ${produto.parcelaKgl.primeiraParcelaKgl} +'%': 0">1</td>
													 -->
													<td th:text="|${produto.parcelaKgl.totalComissaoKgl}|+'%'">1</td>
													<td th:text="${produto.parcelaKgl.primeiraParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.segundaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.terceiraParcelaKgl}+'%'">1</td>																																							
													<td th:text="${produto.parcelaKgl.quartaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.quintaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.sextaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.setimaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.oitavaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.nonaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaPrimeiraParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaSegundaParcelaKgl}+'%'">1</td>
													<td >
													 <a th:href="${(#mvc.url('PC#ativar').arg(0,produto)).build()}" class="fa fa-thumbs-o-up fa-fw  "  title="Ativar"></a>
			                               			 <a th:href="${(#mvc.url('PC#inativar').arg(0,produto)).build()}" class="fa fa-stop   fa-fw  " title="Inativar"></a>
			                               			</td>
													
																																							
			                                    </tr>
			                                    <tr class="odd gradeX" th:each="produto : ${produtos}" class="info">
			                                    	<td th:text="${produto.statusProduto}">1</td>
													<td th:text="${produto.id} + ') ' +  ${produto.operadora.nome} + ' ' + |${produto.idadeMinima} a ${produto.idadeMaxima}|"></td>
													<td th:text="${produto.categoriaProduto}">1</td>
													<td th:text="${produto.tabelaComissao}+ '- Corretor'">1</td>
													<td th:text="|${produto.parcelaCorretor.totalComissaoCorretor}|+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.primeiraParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.segundaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.terceiraParcela}+'%'">1</td>																																							
													<td th:text="${produto.parcelaCorretor.quartaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.quintaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.sextaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.setimaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.oitavaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.nonaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaPrimeiraParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaSegundaParcela}+'%'">1</td>
													<td >
													 <a th:href="${(#mvc.url('PC#ativar').arg(0,produto)).build()}" class="fa fa-thumbs-o-up fa-fw  "  title="Ativar"></a>
			                               			 <a th:href="${(#mvc.url('PC#inativar').arg(0,produto)).build()}" class="fa fa-stop   fa-fw  " title="Inativar"></a>
			                               			</td>
			                                    </tr>	
			                                    
			                                </tbody>
			                            </table>
			                            <!-- /.table-responsive -->
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
		                    <!-- /.panel -->
		                </div>
				</form>
			</div><!--
								<div class="form-group">
		
									<label>Selects</label> <select class="form-control">
										<option>Selecione</option>
										<option th:each="conta : ${comboContas}"
											th:text="${conta.descricao}" th:value="${conta.descricao}">
										</option>
									</select>
								</div>-->
							</div>
	 <script>

    function alterarClass(){
        alert("1");
    }
    </script>
	
						</div>

</body>
</html>
