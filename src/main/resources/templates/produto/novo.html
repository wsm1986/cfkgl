<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">
		

		<div class="panel-body">
			<div class="col-lg-12">
					<form method="POST" th:object="${produto}"  th:action="@{/produto/salvar}"  >
						<h1 class="page-header">CADASTRAR PRODUTO E COMISSAO</h1>
		
						<div class="alert  alert-danger  alert-dismissible" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<th:block th:each="erro : ${#fields.detailedErrors()}">
								<div>
									<i class="fa  fa-exclamation-circle"></i> <span
										th:text="${erro.message}">ERRO informado.</span>
								</div>
							</th:block>
						</div>
		
				<div class="row">
				<div class="form-group" >
					<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('operadora')} ? has-error">
						<label for="nome" class="control-label">Operadora</label> 
						<select class="form-control" th:field="*{idOperadora}">
							<option th:each="operadora : ${operadoras}"
								th:text="${operadora.nome}" th:value="${operadora.id}">
							</option>
						</select>
					</div>
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('idadeMinima')} ? has-error">
							<label for="idade" class="control-label">Idade Minima</label> <input
								id="idade" type="text" class="form-control somenteNumero"
								th:field="*{idadeMinima}" />
						</div>
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('idadeMaxima')} ? has-error">
								<label for="idadeMaxima" class="control-label">idade Maxima</label> 
								<input	id="idadeMaxima" type="text"   class="form-control somenteNumero" th:field="*{idadeMaxima}" />
						</div>
						
						
					</div>
				</div>

				<div class="row">
				<div class="form-group" >
					<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('categoriaProduto')} ? has-error">
						<label for="nome" class="control-label">Categoria</label> 
						<select class="form-control" th:field="*{categoriaProduto}">
							<option th:each="categoria : ${categorias}"
								th:text="${categoria}" th:value="${categoria}"	>
							</option>
						</select>
					</div>

					<div class="col-sm-2  form-group" th:classappend="${#fields.hasErrors('tabelaComissao')} ? has-error">
							<label for="nome" class="control-label">Tabela Comissao</label> 
							<select class="form-control" th:field="*{tabelaComissao}">
								<option th:each="comissao : ${comissoes}"
									th:text="${comissao}" th:value="${comissao}"	>
								</option>
							</select>
						</div>
					</div>
					
				</div>

				<div class="row">
				<div class="form-group" >
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.primeiraParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">KGL: </label>
							<label for="idade" class="control-label">Primeira</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.primeiraParcelaKgl}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.segundaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Segunda</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.segundaParcelaKgl}" />
						</div>
						
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.terceiraParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Terceira</label> 
							<input id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.terceiraParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.quartaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Quarta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.quartaParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.quintaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Quinta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.quintaParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.sextaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Sexta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero" th:field="*{parcelaKgl.sextaParcelaKgl}" />
						</div>
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.setimaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Setima</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.setimaParcelaKgl}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.oitavaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Oitava</label>
							 <input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.oitavaParcelaKgl}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.nonaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Nona</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.nonaParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.decimaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Decima</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.decimaParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.decimaPrimeiraParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Decima Pri</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.decimaPrimeiraParcelaKgl}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaKgl.decimaSegundaParcelaKgl')} ? has-error">
							<label for="idade" class="control-label">Decima Seg</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaKgl.decimaSegundaParcelaKgl}" />
						</div>
					
					</div>
				</div>


				<div class="row">
				<div class="form-group" >
				
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.primeiraParcela')} ? has-error">
							<label for="idade" class="control-label">Corretor: </label>
							<label for="idade" class="control-label">Pri	</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.primeiraParcela}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.segundaParcela')} ? has-error">
							<label for="idade" class="control-label">Segunda</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.segundaParcela}" />
						</div>
						
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.terceiraParcela')} ? has-error">
							<label for="idade" class="control-label">Terceira</label> 
							<input id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.terceiraParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.quartaParcela')} ? has-error">
							<label for="idade" class="control-label">Quarta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.quartaParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.quintaParcela')} ? has-error">
							<label for="idade" class="control-label">Quinta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.quintaParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.sextaParcela')} ? has-error">
							<label for="idade" class="control-label">Sexta</label> 
							<input	id="idade" type="text" class="form-control somenteNumero" th:field="*{parcelaCorretor.sextaParcela}" />
						</div>
						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.setimaParcela')} ? has-error">
							<label for="idade" class="control-label">Setima</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.setimaParcela}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.oitavaParcela')} ? has-error">
							<label for="idade" class="control-label">Oitava</label>
							 <input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.oitavaParcela}" />
						</div>

						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.nonaParcela')} ? has-error">
							<label for="idade" class="control-label">Nona</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.nonaParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.decimaParcela')} ? has-error">
							<label for="idade" class="control-label">Decima</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.decimaParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.decimaPrimeiraParcela')} ? has-error">
							<label for="idade" class="control-label">Decima Pri</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.decimaPrimeiraParcela}" />
						</div>


						<div class="col-sm-1  form-group" th:classappend="${#fields.hasErrors('parcelaCorretor.decimaSegundaParcela')} ? has-error">
							<label for="idade" class="control-label">Decima Seg</label> 
							<input	id="idade" type="text" class="form-control somenteNumero"	th:field="*{parcelaCorretor.decimaSegundaParcela}" />
						</div>						
				</div>
				</div>				
	                <div class="row">
						<button type="submit" class="btn btn-primary" >Adicionar</button>
						</div>
						<div class="row">
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                            Lista de Produtos
			                        </div>
			                        <!-- /.panel-heading -->
			                        <div class="panel-body">
			                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			                                <thead>
			                                    <tr>
			                                        <th>Operadora</th>
			                                        <th>Categoria</th>
			                                        <th>Tabela Comissao</th>
			                                        <th>Total</th>
			                                        <th>1</th>
			                                        <th>2</th>
			                                        <th>3</th>
			                                        <th>4</th>
			                                        <th>5</th>
			                                        <th>6</th>
			                                        <th>7</th>
			                                        <th>8</th>
			                                        <th>9</th>
			                                        <th>10</th>
			                                        <th>11</th>
			                                        <th>12</th>
			                                        <th>Excluir</th>
			                                    </tr>
			                                </thead>
			                                <tbody>

			                                    <tr  th:each="produto : ${produtos}" class="success"> 
													<td th:text="${produto.operadora.nome} + ' ' + |${produto.idadeMinima} a ${produto.idadeMaxima}|"></td>
													<td th:text="${produto.categoriaProduto}">1</td>
													<td th:text="COMISSAO_KGL">1</td>
													<td th:text="|${produto.parcelaKgl.totalComissaoKgl}|+'%'">1</td>
													<td th:text="${produto.parcelaKgl.primeiraParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.segundaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.terceiraParcelaKgl}+'%'">1</td>																																							
													<td th:text="${produto.parcelaKgl.quartaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.quintaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.sextaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.setimaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.oitavaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.nonaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaPrimeiraParcelaKgl}+'%'">1</td>
													<td th:text="${produto.parcelaKgl.decimaSegundaParcelaKgl}+'%'">1</td>
																																							
													<td >  </td>
			                                    </tr>
			                                    <tr class="odd gradeX" th:each="produto : ${produtos}">
													<td th:text="${produto.operadora.nome} + ' ' + |${produto.idadeMinima} a ${produto.idadeMaxima}|"></td>
													<td th:text="${produto.categoriaProduto}">1</td>
													<td th:text="${produto.tabelaComissao}">1</td>
													<td th:text="|${produto.parcelaCorretor.totalComissaoCorretor}|+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.primeiraParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.segundaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.terceiraParcela}+'%'">1</td>																																							
													<td th:text="${produto.parcelaCorretor.quartaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.quintaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.sextaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.setimaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.oitavaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.nonaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaPrimeiraParcela}+'%'">1</td>
													<td th:text="${produto.parcelaCorretor.decimaSegundaParcela}+'%'">1</td>
																																							
													<td >	<a th:href="${(#mvc.url('PC#remover').arg(0,produto)).build()}" class="fa fa-trash-o fa-fw" ></a>  </td>
			                                    </tr>			                                    
			                                </tbody>
			                            </table>
			                            <!-- /.table-responsive -->
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
		                    <!-- /.panel -->
		                </div>
				</form>
			</div><!--
								<div class="form-group">
		
									<label>Selects</label> <select class="form-control">
										<option>Selecione</option>
										<option th:each="conta : ${comboContas}"
											th:text="${conta.descricao}" th:value="${conta.descricao}">
										</option>
									</select>
								</div>-->
							</div>
						</div>

</body>
</html>
