<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="fragments/template :: page">
<head>
<title></title>
</head>
<body>
	<div th:fragment="content">
		

		<div class="panel-body">
			<div class="col-lg-12">
					<form method="POST" th:object="${conta}"  th:action="@{/contas/novo}"  >
						<h1 class="page-header">CADASTRAR CONTAS</h1>
		
						<div class="alert  alert-danger  alert-dismissible" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
							<th:block th:each="erro : ${#fields.detailedErrors()}">
								<div>
									<i class="fa  fa-exclamation-circle"></i> <span
										th:text="${erro.message}">ERRO informado.</span>
								</div>
							</th:block>
						</div>
		
		
						<div class="row">
								<div class="form-group" >
									<label for="nome" class="control-label">Descrição</label> <input
										id="nome" type="text" class="form-control"
										th:field="*{descricao}" />
		
									
									  
									<button type="submit" class="btn btn-primary" >Adicionar</button>
								</div>
		                
			                    <div class="panel panel-default">
			                        <div class="panel-heading">
			                            Lista de Contas
			                        </div>
			                        <!-- /.panel-heading -->
			                        <div class="panel-body">
			                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
			                                <thead>
			                                    <tr>
			                                        <th>Conta</th>
			                                        <th>Excluir</th>
			                                    </tr>
			                                </thead>
			                                <tbody>
			                                    <tr class="odd gradeX" th:each="conta : ${comboContas}">
													<td th:text="${conta.descricao}">1</td>
													<td >	<a th:href="${(#mvc.url('CC#removeConta').arg(0,conta)).build()}" class="fa fa-trash-o fa-fw" ></a>  </td>
			                                    </tr>
			                                    
			                                </tbody>
			                            </table>
			                            <!-- /.table-responsive -->
			                        </div>
			                        <!-- /.panel-body -->
			                    </div>
		                    <!-- /.panel -->
		                </div>
				</form>
			</div><!--
								<div class="form-group">
		
									<label>Selects</label> <select class="form-control">
										<option>Selecione</option>
										<option th:each="conta : ${comboContas}"
											th:text="${conta.descricao}" th:value="${conta.descricao}">
										</option>
									</select>
								</div>-->
							</div>
						</div>

</body>
</html>
