<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    th:fragment="page" lang="pt-BR">
    <head>
        <title>CONTROLE FINANCEIRO ALUGUEL</title>
        <meta charset="utf-8" />
        <!--[if IE 9]>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <![endif]-->
        
        <!--[if IE 8]>
        <meta http-equiv="X-UA-Compatible" content="IE=8" />
        <![endif]-->
        
        <!--[if gt IE 10]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        
        <object th:include="fragments/import-styles" th:remove="tag" />
        <object th:include="fragments/import-scripts" th:remove="tag" />
    </head>
    <body>
        <div id="wrapper">
            <div th:replace="fragments/header :: header"></div>
            <div id="page-wrapper">
                <div class="row" th:if="${message != null}" style="padding-top:10px;">
                    <div class="col-lg-12">
                        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}})">&nbsp;</div>
                    </div>
                </div>
                
                <div th:include="this :: content" th:remove="tag" />
                    
            <footer th:replace="fragments/footer :: footer"></footer>
            </div>
        </div>
    </body>
</html>
